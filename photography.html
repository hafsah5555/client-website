<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography - Md Sadman Faruque</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 2rem auto;
      padding: 0 1.25rem;
      max-width: 1000px;
      line-height: 1.6;
      color: #111;
      background-color: #fff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    a {
      color: #0a58ca;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Simple grid gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Photography</h1>
  <p><a href="index.html">‚Üê Back to Home</a></p>

    <img src="photos/photo2.jpeg" alt="Description of photo 2">
    <img src="photos/photo3.jpeg" alt="Description of photo 3">
    <img src="photos/photo4.jpeg" alt="Description of photo 4">
  </div>
</body>
</html>
